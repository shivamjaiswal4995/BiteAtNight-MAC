<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Apply Coupon
      </mat-panel-title>

    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let offer of offers" >
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title style="font-size : 30px">{{offer.offerName}}</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <p>{{offer.description}}</p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button (click)="applyOffer(offer.offerId)">Apply Offer</button>
          </mat-card-actions>
        </mat-card>
      </mat-list-item>
    </mat-list>

  </mat-expansion-panel>
</mat-accordion>

<mat-card *ngIf = "isOfferApplied" class = "example-card">
  <mat-card-header>
    <mat-card-title style="font-size : 30px">{{appliedOfferName}}</mat-card-title>
  </mat-card-header>
  <div class = "applied-offer-details">
  <mat-card-content>
    <p>Offer applied on the bill</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="removeOffer()">Remove Offer</button>
  </mat-card-actions>
</div>
</mat-card>
